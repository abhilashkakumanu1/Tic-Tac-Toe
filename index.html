<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>!!Tic Tac Toe!!</h1>
    <table>
        <tr>
            <td id="0"></td>
            <td id="1" class="middle-column"></td>
            <td id="2"></td>
        </tr>
        <tr>
            <td id="3" class="middle-row"></td>
            <td id="4" class="middle-column middle-row"></td>
            <td id="5" class="middle-row"></td>
        </tr>
        <tr>
            <td id="6"></td>
            <td id="7" class="middle-column"></td>
            <td id="8" ></td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
